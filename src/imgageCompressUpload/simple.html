<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>纯js图片压缩上传</title>
    <meta name="description" content="纯js图片压缩上传">
    <style type="text/css">
        html,
        body,
        .container {
            height: 100%;
            width: 100%;
        }

        .img-box {
            height: 200px;
            width: 610px;
            padding: 0;
        }

        .img-box img {
            width: 200px;
            height: 200px;
            border: solid #DEE0E1 1px;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">

        <div class="row  align-self-center">
            <div class="col-sm-12">

                <div id="qrcode" class="img-box">
                    <img id="origin">
                    <img id="compress">
                    <img id="blob">
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">请选择文件</label>
                </div>
            </div>

        </div>
    </div>
    <script src="./compressSimple.js"></script>
    <script src="./compress.js"></script>
    <script>
        window.onload = function () {
            // 调用插件
            document.getElementById('customFile').addEventListener('change', function () {
                CompressSimple(this.files[0])
                    .success(function () {
                        console.log('success ');
                    })
                    .error(function () {
                        console.log('error');
                    }).complete(function () {
                        console.log('complete');
                    });
            })
        }




    </script>
</body>

</html>
