<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>js生成二维码</title>
    <meta name="description" content="通过jquery.qrcode.js生成二维码,二维码内容支持中英文">
    <style type="text/css">
    	html,body,.container {
    		height: 100%;
    		width: 100%;
    	}
    </style>
</head>
<body>
	<div class="container d-flex justify-content-center">

		<div class="row  align-self-center">
			<div class="col-sm-12">
				
				<div id="qrcode" style="height: 400px;width: 400px;border: solid #DEE0E1 1px;">
					
				</div>
				<div class="input-group mb-3" style="width: 400px;margin-top: 10px;">
				  <input type="text" class="form-control" placeholder="请输入二维码内容" aria-label="请输入二维码内容" aria-describedby="basic-addon2">
				  <div class="input-group-append">
				    <button class="btn btn-outline-success" type="button" id="btn">生成二维码</button>
				  </div>
				</div>
			</div>
			
		</div>
	</div>
    <!-- 建议使用cdn -->
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script> -->
    <!-- 若cdn不可用则使用本地文件 -->
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./jquery.qrcode.min.js"></script>
    <script>
    	function toUtf8(str) {    
	        var out, i, len, c;    
	        out = "";    
	        len = str.length;    
	        for(i = 0; i < len; i++) {    
	            c = str.charCodeAt(i);    
	            if ((c >= 0x0001) && (c <= 0x007F)) {    
	                out += str.charAt(i);    
	            } else if (c > 0x07FF) {    
	                out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));    
	                out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));    
	                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
	            } else {    
	                out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));    
	                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
	            }    
	        }    
	        return out;    
	    } 
    	$(function () {
    		$('#btn').click(function () {
    			var val = $('input').val();
    			if (val) {
    				// 兼容中文字符
    				val = toUtf8(val);
    				$('#qrcode').qrcode({width: 400,height: 400,text: val});
    			}else{
    				alert('请输入二维码内容');
    			}

    		})
    	})
    </script>


</body>
</html>
